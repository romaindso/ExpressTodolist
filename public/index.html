        <div class="container">
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6">
                    <div class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        <strong>Oh snap!</strong> <a href="javascript:void(0)" class="alert-link">Change a few things up</a> and try submitting again.
                    </div>
                    <section>
                        <fieldset>
                            <legend>Add tasks</legend>
                            <form action="/tasks" method="post" >
                                <div class="form-group">
                                    <label for="inputTitle" class="col-lg-2 control-label">Title</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="inputTitle" placeholder="Add your task here" name="title" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                
                        <h3>Todo List :</h3>
                        <ul class="tasks-list"></ul>
                    </section>           
                </div>
                <div class="col-xs-3"></div>
            </div>
        </div>

        <script src="js/vendor/jquery-2.1.3.min.js"></script>
